<!DOCTYPE html>
<html lang="en" dir="ltr">
    <head>
        <meta charset="utf-8">
        <title>Yelp Final Project</title>
        <link rel="stylesheet" href="style.css" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
    </head>
    <body>
    <div id="YelpFinder">
        <div class="container" id="heading">
            <div class="image">
                <ul>
                    <img src="https://upload.wikimedia.org/wikipedia/commons/a/ad/Yelp_Logo.svg" id="YelpImage"/>
                </ul>
            </div>
            <div class="text">
                <ul>
                    <li><a>Restaurant Finder</a></li>
                </ul>
            </div>
        </div>
        <div id="locationbox">
            <section class="search-form" id="locationsection">
                <div>
                    <label for="location" id="locationtext">Location</label>
                    <input id="location" placeholder="location">
                    <label>Cuisine</label>
                    <input id="cuisine" placeholder="cuisine">
                </div>
            </section>
        </div>
        <br>
        <button id="search">Browse Dining Options</button>
    </div>
    <br>
    <main>
        <div class="restaurants"></div>
    </main>
    <script type="text/javascript" src="index.js"></script>
    </body>
</html>
